<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing is life here</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="h-4/5">
     <div class=" font-semibold text-center py-36 bg-black ">
        <h1 class="color-text text-5xl mb-8">Playing is life here</h1>
        <p class="text-white">we do not stop playing because we grow old.we grow old because we stop playing</p>
     </div>
    </header>


    <!-- all players -->
    <section class="w-9/12 mx-auto mt-8">

        <div class="grid grid-cols-2 gap-4">
            <!-- all players  -->

            <div class="grid grid-cols-3 gap-4">
                <!-- player 1 -->
                <div>

                    <div class="card w-full bg-black">
                        <figure><img  src="images/messi.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title justify-center text-white">lionel Messi</h2>
                         
                          <div class="card-actions justify-center mt-4">
                            <button class="btn btn-primary" onclick="players(this)">Selected</button>
                          </div>
                        </div>
                      </div>

                </div>
          
              <!-- player 1 end -->
                <!-- player 2 -->
                <div>

                    <div class="card w-full bg-black">
                        <figure><img  src="images/naymer.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title justify-center text-white">Neymar Jr</h2>
                         
                          <div class="card-actions justify-center mt-4">
                            <button class="btn btn-primary" onclick="players(this)">Selected</button>
                          </div>
                        </div>
                      </div>

                </div>
          
              <!-- player 2 end -->

                <!-- player 3 -->
                <div>

                    <div class="card w-full bg-black">
                        <figure><img  src="images/mbappe.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title justify-center text-white">Kylian Mbappé</h2>
                         
                          <div class="card-actions justify-center mt-4">
                            <button class="btn btn-primary" onclick="players(this)">Selected</button>
                          </div>
                        </div>
                      </div>

                </div>
          
              <!-- player 3 end -->

                <!-- player 4 -->
                <div>

                    <div class="card w-full bg-black">
                        <figure><img  src="images/vitor.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title justify-center text-white">Vítor Machado</h2>
                         
                          <div class="card-actions justify-center mt-4">
                            <button class="btn btn-primary" onclick="players(this)">Selected</button>
                          </div>
                        </div>
                      </div>

                </div>
          
              <!-- player 4 end -->
                <!-- player 5 -->
                <div>

                    <div class="card w-full bg-black">
                        <figure><img  src="images/ramos.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title justify-center text-white">Sergio Ramos</h2>
                         
                          <div class="card-actions justify-center mt-4">
                            <button class="btn btn-primary" onclick="players(this)">Selected</button>
                          </div>
                        </div>
                      </div>

                </div>
          
              <!-- player 5 end -->
                <!-- player 6 -->
                <div>

                    <div class="card w-full bg-black">
                        <figure><img  src="images/sanches.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title justify-center text-white">Renato Sanches</h2>
                         
                          <div class="card-actions justify-center mt-4">
                            <button class="btn btn-primary" onclick="players(this)">Selected</button>
                          </div>
                        </div>
                      </div>

                </div>
          
              <!-- player 6 end -->
            
    
            <div>
              
          </div>
          </div>
          <div class="grid grid-cols-1">
          <div class="overflow-x-auto  ">
            <table class="table w-96 ">
              <!-- head -->
              <thead>
                <tr class="text-center">
                 
                  <th>
                    Selected V

                  </th>
                 
                  
                 
                </tr>
              </thead>
              <tbody id="selected-players">
              </tbody>
            </table>
          </div>



          <div class="w-96 bg-black">
           
            <h1 class="text-white text-center text-2xl mt-4">Budget</h1>
            <div class="display pt-8 text-center">
                <span class="text-white" >Per Person</span>
                
                <!-- <button  class="btn btn-outline btn-primary">$ <span id="per-person">00</span></button> -->
                <input id="per-person" class="text-center" type="text" value="">
            
              
            </div>
           <div id="calculator-id"  class="text-center pt-8"> <button class="btn btn-wide text-center">calculator</button></div>


           <div class="display pt-8 text-center">
            <span class="text-white" >Player Expence</span>
            <input id="expence" class="text-center" type="text" value="">
        </div>

        <div class="display pt-8 text-center">
            <span class="text-white" >manager</span>
            <input id="manager" class="text-center" type="text" value="">
        
        </div>
        <div class="display pt-8 text-center">
            <span class="text-white" >coach</span>
            <input id="coach" class="text-center" type="text" value="">
        
        </div>
        <div id="calculatortotal"  class="text-center pt-8"> <button class="btn btn-wide text-center">calculate Total</button></div>

        <div class="display pt-8 text-center">
            <span class="text-white" >Total</span>
           <!-- <span>$<span id="expence" class="text-white" >11000</span></span> -->
           <input id="amout-total" class="text-center" type="text" value="">
        </div>

          </div>
          


        



          
        </div>
        </div>
     
    </section>
    

  <script src="js/utilities.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
